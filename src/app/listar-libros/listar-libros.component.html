<div class="container componente">
    <div>
        <button (click)="agregar()" class="btn btn-dark">Nuevo libro</button>
    </div>
    <div class="card componente">
        <div class="card-header">
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover componente">
                <thead>
                    <th>ID</th>
                    <th>titulo</th>
                    <th>genero</th>
                    <th>Descripcion</th>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let libro of libros; index as i">
                        <td>{{libro.id}}</td>
                        <td>{{libro.titulo}}</td>
                        <td>{{libro.genero}}</td>
                        <td>{{libro.descripcion}}</td>
                        <td>
                            <button (click)="editar(libro)" class="btn btn-warning">Editar</button>
                            <button (click)="eliminar(libro, i)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
