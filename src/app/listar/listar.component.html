<div class="container componente">
    <div class="card componente">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover componente">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let persona of personas; index as i">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.lastname}}</td>
                        <td>
                            <button (click)="listarLibros(persona.id)" class="btn btn-dark">Listar libros</button>
                            <button (click)="editar(persona)" class="btn btn-warning">Editar</button>
                            <button (click)="eliminar(persona, i)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
