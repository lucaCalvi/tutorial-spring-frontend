<div class="container col-md-6 componente">
    <div class="card componente">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name" class="form-control" formControlName="name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido: </label>
                    <input type="text" name="lastname" class="form-control" formControlName="lastname" autocomplete="off">
                </div>
                <button class="btn btn-danger" (click)="guardar(form)">Guardar</button>
            </form>
        </div>
    </div>
</div>
